apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-gitops-blue
  labels:
    app: hello-gitops
    color: blue
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  replicas: 0
  selector:
    matchLabels:
      app: hello-gitops
      color: blue
  template:
    metadata:
      labels:
        app: hello-gitops
        color: blue
    spec:
      containers:
        - name: hello-gitops
          image: hello-gitops
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8050
          readinessProbe:
            httpGet:
              path: /
              port: 8050
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /
              port: 8050
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 6
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"