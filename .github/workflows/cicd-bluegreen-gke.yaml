name: CI/CD Blue-Green to GKE

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

concurrency:
  group: hello-gitops-main
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Lint with flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Test with pytest
        run: |
          pytest || true

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/hello-gitops:${{ github.sha }}
            ${{ secrets.DOCKER_USERNAME }}/hello-gitops:latest
          platforms: linux/amd64

  deploy:
    name: Deploy (Blue/Green)
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push'

    env:
      PROJECT_ID: ${{ secrets.GKE_PROJECT }}
      GKE_CLUSTER: ${{ secrets.GKE_CLUSTER }}
      GKE_LOCATION: ${{ secrets.GKE_LOCATION }}
      NAMESPACE: hello-gitops
      IMAGE: ${{ secrets.DOCKER_USERNAME }}/hello-gitops:${{ github.sha }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Get GKE credentials (kubeconfig)
        uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: ${{ env.GKE_CLUSTER }}
          location: ${{ env.GKE_LOCATION }}
          project_id: ${{ env.PROJECT_ID }}

      - name: Ensure namespace exists
        run: |
          kubectl create ns "${NAMESPACE}" --dry-run=client -o yaml | kubectl apply -f -

      - name: Apply k8s manifests (deployments/service/ingress)
        run: |
          kubectl apply -k k8s/

      - name: Decide active & new color from Service selector
        run: |
          set -e
          ACTIVE=$(kubectl -n "${NAMESPACE}" get svc hello-gitops -o jsonpath='{.spec.selector.color}' 2>/dev/null || true)
          if [ -z "$ACTIVE" ]; then ACTIVE="blue"; fi
          if [ "$ACTIVE" = "blue" ]; then NEW="green"; else NEW="blue"; fi

          echo "ACTIVE_COLOR=$ACTIVE" >> $GITHUB_ENV
          echo "NEW_COLOR=$NEW" >> $GITHUB_ENV

          echo "Active color: $ACTIVE"
          echo "New color:    $NEW"

      - name: Update image only in NEW deployment
        run: |
          set -e
          kubectl -n "${NAMESPACE}" set image deployment/hello-gitops-"${NEW_COLOR}" \
            hello-gitops="${IMAGE}"

      - name: Wait for NEW deployment rollout
        run: |
          kubectl -n "${NAMESPACE}" rollout status deployment/hello-gitops-"${NEW_COLOR}" --timeout=180s

      - name: Smoke test NEW via preview service (in-cluster curl)
        run: |
          set -e
          cat <<EOF | kubectl apply -f -
          apiVersion: v1
          kind: Service
          metadata:
            name: hello-gitops-preview
            namespace: ${NAMESPACE}
          spec:
            type: ClusterIP
            selector:
              app: hello-gitops
              color: ${NEW_COLOR}
            ports:
              - name: http
                port: 80
                targetPort: 8050
          EOF

          kubectl -n "${NAMESPACE}" run curl --rm -i --restart=Never \
            --image=curlimages/curl:8.6.0 \
            --command -- sh -c 'for i in 1 2 3 4 5; do curl -fsS http://hello-gitops-preview/ && exit 0; sleep 2; done; exit 1'

          kubectl -n "${NAMESPACE}" delete svc hello-gitops-preview --ignore-not-found

      - name: Switch traffic (patch Service selector)
        run: |
          set -e
          kubectl -n "${NAMESPACE}" patch svc hello-gitops \
            -p "{\"spec\":{\"selector\":{\"app\":\"hello-gitops\",\"color\":\"${NEW_COLOR}\"}}}"

      - name: Scale down OLD deployment (optional cleanup)
        run: |
          kubectl -n "${NAMESPACE}" scale deployment/hello-gitops-"${ACTIVE_COLOR}" --replicas=0 || true